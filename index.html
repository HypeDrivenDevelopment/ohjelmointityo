<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>Viestintäjärjestelmä</title> 
  <link href="tyyli.css" rel="StyleSheet" type="text/css" />
  <script type="text/javascript" src="jquery-3.2.1.js"></script>
  <script type="text/javascript" src="jarjestelma.js"></script>
</head>
<body>

<h1> Viestintäjärjestelmä </h1>

<div id="kirjautumiset">
<form id="kirjautuminen" name="kirjautuminen">
<fieldset>
<legend>Kirjaudu</legend>
<div>

<label for="kayttaja">Käyttäjä: </label>
<input type="text" id="kayttaja" name="kayttaja"/>

</div>
<div>

<label for="salasana">Salasana: </label>
<input type="text" id="salasana" name="salasana"/>

</div>
<p><input type="submit" name="kirjaudu" id="kirjaudu" value="Kirjaudu!" /></p>
</fieldset>

</form>
</div>
<div id="sisalto" class="hidden">
<div>

<p id="uudet">
Uusimmat viestit:
</p>

</div> 

<div>

<p>
Kaikki viestit määrätyltä ajalta:
</p>

<p id="taulu">
Viestit tulee tähän
</p>

</div> 


<form id="lomake" name="lomake">
<fieldset>
<legend>Lisäys</legend>
<div>

<label for="nimi">Nimi: </label>
<input type="text" id="nimi" name="nimi"/>

</div>
<div>

<label for="viesti">Viesti: </label>
<input type="text" id="viesti" name="viesti"/>

</div>

<label for="poisto">Poista automaattisesti: </label>
<input type="checkbox" id="poisto" name="poisto"/>

<p><input type="submit" name="laheta" id="laheta" value="Lähetä!" /></p>
<p><input type="submit" name="nayta" id="nayta" value="Näytä kaikki" /></p>
</fieldset>

</form>

<form id="chat" name="chat">
<fieldset>
<legend>Chat</legend>

<div id="chatviestit">
Tähän tulee chat viestejä
</div>

<div>

<label for="message">Viesti: </label>
<input type="text" id="message" name="massage"/>

</div>
<p><input type="submit" name="send" id="send" value="Lähetä!" /></p>
<p><input type="submit" name="tyhjenna" id="tyhjenna" value="Tyhjennä!" /></p>
</fieldset>

</form>

<p>
Kustomointi asetuksille: <!-- uusimpien viestien määrä, tietyn ajan viestien määrä,...  -->
</p>

<form id="asetukset" name="asetukset">
<fieldset>
<legend>Asetukset</legend>
<div>

<label for="maara">Uusien viestien määrä: </label>
<input type="text" id="maara" name="maara"/>

</div>
<div>

<label for="maara2">Kaikkien viestien määrä: </label>
<input type="text" id="maara2" name="maara2"/>

</div>
<p><input type="submit" name="muuta" id="muuta" value="Muuta!" /></p>
</fieldset>
</div>

</body>
</html>
